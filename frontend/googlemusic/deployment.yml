apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:f1f952e4aa0b7376cccde32c382ba20a35e141aa
        ports:
        - containerPort: 80
