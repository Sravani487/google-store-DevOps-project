apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:7cf843d093db2255002786eae3df1b13a2ec210f
        ports:
        - containerPort: 80
