apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:e79ab893e58db6ea23cea67e094cd483a4e58173
        ports:
        - containerPort: 80
