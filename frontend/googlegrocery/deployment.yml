apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:f1f952e4aa0b7376cccde32c382ba20a35e141aa
        ports:
        - containerPort: 80
