apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:7cf843d093db2255002786eae3df1b13a2ec210f
        ports:
        - containerPort: 80
