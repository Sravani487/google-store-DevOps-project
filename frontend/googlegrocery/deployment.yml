apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:e4ddb33509455d8cd56966bba8409c1d1a8c6206
        ports:
        - containerPort: 80
