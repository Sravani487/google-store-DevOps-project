apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:e79ab893e58db6ea23cea67e094cd483a4e58173
        ports:
        - containerPort: 80
