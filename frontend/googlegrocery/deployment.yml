apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:05b084f3bf4ef9092de3bcb0c3a471b34a64ced6
        ports:
        - containerPort: 80
