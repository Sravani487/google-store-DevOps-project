apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:683cad8df185ad992523950e010986cec6c9fc94
        ports:
        - containerPort: 80
