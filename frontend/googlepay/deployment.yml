apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:05b084f3bf4ef9092de3bcb0c3a471b34a64ced6
        ports:
        - containerPort: 80
