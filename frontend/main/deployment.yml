apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:05b084f3bf4ef9092de3bcb0c3a471b34a64ced6
        ports:
        - containerPort: 80

