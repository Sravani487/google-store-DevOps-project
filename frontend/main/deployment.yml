apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:683cad8df185ad992523950e010986cec6c9fc94
        ports:
        - containerPort: 80

