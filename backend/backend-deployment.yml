apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:7cf843d093db2255002786eae3df1b13a2ec210f
          ports:
            - containerPort: 5000
