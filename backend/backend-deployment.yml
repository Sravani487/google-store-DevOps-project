apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:f1f952e4aa0b7376cccde32c382ba20a35e141aa
          ports:
            - containerPort: 5000


