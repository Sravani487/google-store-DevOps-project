apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:e79ab893e58db6ea23cea67e094cd483a4e58173
          ports:
            - containerPort: 5000


