apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 105506694521.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:05b084f3bf4ef9092de3bcb0c3a471b34a64ced6
          ports:
            - containerPort: 5000


